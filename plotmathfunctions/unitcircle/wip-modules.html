      function buildArray(n){

        const dStep = (2 * Math.PI) / n;
        var alpha=0;
        var c1; //=new c(0,0);
        var arrPoints=new Array();
        for (let index = 0; index <= n; index++) {

          c1=new c(Math.cos(alpha),Math.sin(alpha));
          arrPoints.push(c1);
          plot(reMap.x(c1.x),reMap.y(c1.y)); //red dot
          alpha = alpha + dStep;

        }

        return arrPoints;
      }
//--------------------------------------------------------
      function plotArray(a, strColor) {
        for (let index = 0; index < a.length; index++) {
          const element = a[index];
          
            plot(reMap.x(element.x),reMap.y(element.y));
          
        }
      }


  function plot(x, y) {
    //x,y are canvas coordinates

        ctx.beginPath();
        ctx.fillStyle = "red"; //hard coded!!!
