   var params = {
     "initAngle":{
        "min":1,
        "max":Math.PI,

      "dAngle":{

   }

function paramToSlider(strParam,iValue){  
  var x1=1*params[strParam].min;
  var x2=1*params[strParam].max;  
  return Math.round(100*(1*iValue-x1)/(x2-x1));
  //return 1*x1;
}

function sliderToParam(strParam,iValue){  
  var x1=1*params[strParam].min;
  var x2=1*params[strParam].max;  
  return x1+iValue*(x2-x1)/100;
  //return 1*x1;
}




for (const key in params) {
 
    document.write(key + "=" + params[key].min);
    document.write("<br>");
    //document.write(paramToSlider(key,1.9));
    document.write(sliderToParam("minBranch",100));
    document.write("<br>");
    
 
}
