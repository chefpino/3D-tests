<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
  </head>
  <body onload="init();">
    <table border="0">
      <tr>
        <td>
          <canvas
            id="myCanvas"
            width="1000"
            height="700"
            style="border: 1px solid;"
          ></canvas>
        </td>
        <td valign="top">
          <div id="dynamicSliders"></div>
          <div id="menu" ></div>
        </td>
      </tr>
    </table>
    <script src="../../math-library/math-complexnumbers.js"></script>
    <script src="../../math-library/graphicfunctions.js"></script>
    <script src="../fractals-data/burningship.data.js"></script>
    <script src="../fractals-library/controls.js"></script>
    <script src="../fractals-library/library.js"></script>
    <script src="../../navigation/menu.js"></script>
    <script>

    "use strict";
      //--- global PARAMETERS ------------------------------------------------------------------
      const myCanvas = document.getElementById("myCanvas");
      const ctx = myCanvas.getContext("2d");

      const cW = 1000; //ctx.clientWidth;
      const cH = 700; //ctx.clientHeight;a

      //--- parameters the user can change (WIP)
      // -- global variables
      var x0 = params.x0.val;
      var x1 = params.x1.val;
      var y0 = params.y0.val;
      var y1 = params.y1.val;
      var maxItr = params.iterations.val;
      var uBound = params.upperbound.val;

      const fixedOrigin=false;

      var reMap=new ReMap(cW,cH,x0,x1,y0,y1,fixedOrigin); //functions to map real value to canvas coordinates
          reMap.objCanvas=ctx;

      //--- calculated params
      var dx = reMap.dx();
      var dy = reMap.dy();
//---------------------------------------------------------------
function init() {
  genNavigation("burningship"); //navigation menu
  generateControls(); // parameters panel
  fileToParameters(); //initiate event listener
  go();
  reMap.drawAxis();
  }
//---------------------------------------------------------------
function loadvaluesandgo() {
        //go! button

        x0 = params.x0.val;
        x1 = params.x1.val;
        y0 = params.y0.val;
        y1 = params.y1.val;
        maxItr = params.iterations.val;
        uBound = params.upperbound.val;

        reMap.x0=x0;
        reMap.x1=x1;
        reMap.y0=y0;
        reMap.y1=y1;

        //--- calculated params
        dx = reMap.dx();
        dy = reMap.dy();

        go();
        reMap.drawAxis();
        reMap.drawUnitCircle();
      }
      //------------------------------------------------------------
      function go() {
        //---clear canvas
        ctx.clearRect(0, 0, cW, cH);

        var x = x0;
        var y = y0;
        var itr = 0;
        var clr = 0;

        for (let i = 0; i < cW; i++) {
          x = x + dx;
          y = y0;

          for (let j = 0; j < cH; j++) {
            y = y + dy;
            var tz = new c(x, y);
            itr = mandel(tz);
            if (itr < maxItr) {
              clr = Math.round((itr * 255) / maxItr);
              clr = "#"+clr+clr+clr;
              plot(reMap.x(x), reMap.y(y), clr);
            }
          }
        }
      }

      //__________________________________________________________________





// FUNCTIONS TYPICAL OF THIS PAGE
      //----------------------------------------------------------
      function mandel(k) {
        var z0 = new c(0, 0);
        for (let i = 0; i < maxItr + 1; i++) {
          z0 = fs(z0, k).burning;
          if (z0.x * z0.x + z0.y * z0.y > uBound) {
            return i;
          }
        }
        return maxItr;
      }
      //________________________
      function fs(z, k) {
        return {
          mandelbrot: s(p(z, z), k),
          burning: burningship(z, k),
        };
        //________________________
      }
      function burningship(z, k) {
        var k1 = new c(-1 * k.x, -1 * k.y);
        var x = new c(Math.abs(z.x), Math.abs(z.y));
        x = s(p(x, x), k1);
        return x;
      }

      //__________________________________________________________________
      function f(z, k) {
        //var tz=z;
        //z=s(p(z,z),k);   //z^2+k
        var k1 = new c(-1 * k.x, -1 * k.y);

        //burning ship --------------------------
        var x = new c(Math.abs(z.x), Math.abs(z.y));
        x = p(x, x);
        x = s(x, k1);


        return x;
      }
      //_________________________________________________________________


      //__________________________________________________________________
      //__________________________________________________________________


    </script>
  </body>
</html>
