  <script>
    "use strict";
    //-----------------------------
    const canvas = document.getElementById("myCanvas");
    const cW = 1000; //canvas.clientWidth;
    const cH = 700; //canvas.clientHeight;
    const ctx = canvas.getContext("2d");
    const xAxis = qt(0, 1, 0, 0);
    const yAxis = qt(0, 0, 1, 0);
    const zAxis = qt(0, 0, 0, 1);
    const fixedOrigin = true; //can be a parameter also

    //--- declare global variables
    var reMap = new ReMap(cW, cH, 0, 0, 0, 0, fixedOrigin);
    var x0, x1, y0, y1;
    var gridRes;
    var funcRes;
    var funcOpacity;
    var scaleFactor;
    var xyAngle, zyAngle, zxAngle;
    var zFact;
    var perspective;
    var diagonal; //maxim distance between 2 points on the pavement

    //test tree stuff
    var initLen=0.5;
    var alpha = 0; //Math.PI/6;
    var beta = 0;
    var fr = 0.75;
    //const sin = (x) => Math.sin(x);
    //const cos = (x) => Math.cos(x);





    //-------------------------------------------
    function init() {
      reMap.objCanvas = ctx;
      genNavigation("R2R", true);
      generateControls();
      displayFunctions();
      loadvaluesandgo();      
     }
    //-------------------------------------------
    //load values from param object, be careful, globalvariables' names are
    //must match the key names
    function loadValues() {

      for (var key in params) {
        if (params[key].visible != false) {
          eval(`${key}=params.${key}.val`);
        }
      }
    }
    //-------------------------------------------
    function loadvaluesandgo() {

      // -- load values from params object
      loadValues();

      reMap.x0 = x0;
      reMap.x1 = x1;
      reMap.y0 = y0;
      reMap.y1 = y1;
      reMap.lockRatio = true;
      reMap.scaleFactor = scaleFactor;

      //calculated parameter 
      diagonal = Math.sqrt((x1 - x0) * (x1 - x0) + (y1 - y0) * (y1 - y0));

      //--- clear canvas
      ctx.clearRect(0, 0, cW, cH);

      //--- draw base domain
      //drawPavement(gridRes);
      draw3Daxis(gridRes);

      //--- plot function
      //drawBranch(0,0,0,alpha,beta, initLen);

      drawBranchNew([null,0,0,1],[null,.5,.4,.3])

      
      


    }

    //-------------------------------------------
    //-------------------------------------------
    function plotColoredFunction(objF, res) {

      var dx = (x1 - x0) / res;
      var dy = (y1 - y0) / res;

      var x = x0;
      var y = y0;
      var i = 0;
      var j = 0;

      var pt, t1, t2;
      var iTemp;

      reMap.lineWidth = 0.5;
      ctx.globalAlpha = funcOpacity; //opacity

      for (i = 0; i <= res; i++) {
        x = x0 + i * dx;

        for (j = 0; j <= res; j++) {
          y = y0 + j * dy;

          pt = ct(x, y, objF(x, y)); // point transformed in new coord system
          ctx.beginPath();
          ctx.moveTo(reMap.x(pt.x), reMap.y(pt.y));
          pt = ct(x + dx, y, objF(x + dx, y));
          ctx.lineTo(reMap.x(pt.x), reMap.y(pt.y));
          pt = ct(x + dx, y + dy, objF(x + dx, y + dy));
          ctx.lineTo(reMap.x(pt.x), reMap.y(pt.y));
          pt = ct(x, y + dy, objF(x, y + dy));
          ctx.lineTo(reMap.x(pt.x), reMap.y(pt.y));
          ctx.closePath();
          iTemp = Math.round(256 * objF(x, y));
          ctx.stroke();
          ctx.fillStyle = "rgb(200, " + iTemp + ", 100)";
          ctx.fill();


          t1 = ct(x, y, objF(x, y)); //baseChange(c(x,y0),c1,c2);
          t2 = ct(x + dx, y, objF(x + dx, y));
          reMap.drawSegment(c(t1.x, t1.y), c(t2.x, t2.y), "blue");
          t2 = ct(x, y + dy, objF(x, y + dy));
          reMap.drawSegment(c(t1.x, t1.y), c(t2.x, t2.y), "blue");
        }
      }

      ctx.globalAlpha = 1; //opacity

      //write x0,x1 etc --- can be done separately and
      //the number should be on the correct side, following the vector direction
      var tempP;
      ctx.fillStyle = "red";
      tempP = ct(x0, y0, 0);
      ctx.fillText("x0, y0", reMap.x(tempP.x), reMap.y(tempP.y));
      tempP = ct(x1, y0, 0);
      ctx.fillText("x1, y0", reMap.x(tempP.x), reMap.y(tempP.y));
      tempP = ct(x0, y1, 0);
      ctx.fillText("x0,y1", reMap.x(tempP.x), reMap.y(tempP.y));
      tempP = ct(x1, y1, 0);
      ctx.fillText("x1,y1", reMap.x(tempP.x), reMap.y(tempP.y));
      tempP = ct(0, 0, 0);
      ctx.fillText("o", reMap.x(tempP.x), reMap.y(tempP.y));

    }
    //------------------------------------------

    // --- ct maps a 3d point to a 2d map representing the 3d space
    function ct(x, y, z) {

      let pt1 = qt(0, x, y, z); //point in 3d as a quaternion    

      pt1 = qRot(zAxis, xyAngle, pt1); //point rotated around z axis
      pt1 = qRot(yAxis, zxAngle, pt1); //point rotated around x axis
      pt1 = qRot(xAxis, zyAngle, pt1); //point rotated around y axis

      //for perspective it's better to traslate the rotated point away from the canvas
      //diagonal is the size of the pavement diagonal
      let perspectiveFactor = 1;
      if (perspective) {
        perspectiveFactor = (pt1.c + diagonal);
      } //works, a bit far
      
      let lrpanning=params.lrpanning.val * 1;
      let udpanning=params.udpanning.val * 1;

      return {
        x: (pt1.b / perspectiveFactor) + lrpanning,
        y: ((pt1.d / perspectiveFactor) * zFact) + udpanning
      }
    }
    //-------------------------------------------

    //-------------------------------------------
    function displayFunctions() {
      document.getElementById("listFunctions").innerHTML = listFunctions(true, true);
    }
    //-------------------------------------------


    function drawBranch(x,y,z,alpha_j,beta_n,len) {
        
        var v1=sumVectors([null,x,y,z],[null,len*sin(beta_n)*cos(alpha_j),len*sin(beta_n)*sin(alpha_j),len]);
        var pt0=ct(x,y,z);
        var pt1=ct(v1[1],v1[2],v1[3]);

          ctx.beginPath();
          ctx.strokeStyle = `rgb(${Math.round(len*500)},100,100)`; //improve, now shit
          ctx.moveTo(reMap.x(pt0.x), reMap.y(pt0.y));
          ctx.lineTo(reMap.x(pt1.x), reMap.y(pt1.y));
          ctx.stroke();
          
          let nBranches=intRnd(3,5);
          if (len>0.1){ //min length
           for (var i=0;i<nBranches;i++){
            let tempAlpha = 2 * Math.PI/nBranches * i;
            drawBranch(v1[1],v1[2],v1[3],tempAlpha-rnd(0,PI/8),2*beta_n+rnd(0,PI/8),len*rnd(0.4,0.7));
           }
          }
           else {

           plot(reMap.x(pt1.x), reMap.y(pt1.y),"red");//leaves

          }
    }
//-------------------------------
function drawBranchNew(o,v) {

  let beta=PI/6;

  var pt0=ct(o[1],o[2],o[3]);
  var pt1_v=sumVectors(o,v);
  var pt1 = ct(pt1_v[1],pt1_v[2],pt1_v[3]);


  /*
  //red axis for debugging
          ctx.beginPath();
          ctx.strokeStyle = `red`; //improve, now shit
          ctx.moveTo(reMap.x(pt0.x), reMap.y(pt0.y));
          ctx.lineTo(reMap.x(pt1.x), reMap.y(pt1.y));
          ctx.stroke();

  //tip of axis, rotated beta on flat x,z plane
  var axisTip_v=sumVectors(o,[null,v[1]*cos(beta)-v[3]*sin(beta),v[2],v[1]*sin(beta)+v[3]*cos(beta)]);
  var axisTip_P=ct(axisTip_v[1],axisTip_v[2],axisTip_v[3]);
  //red axis for debugging
  ctx.beginPath();
          ctx.strokeStyle = `black`; //improve, now shit
          ctx.moveTo(reMap.x(pt0.x), reMap.y(pt0.y));
          ctx.lineTo(reMap.x(axisTip_P.x), reMap.y(axisTip_P.y));
          ctx.stroke();
 */
    
    //rotated vector v1 around axis v
    var v1=[null,v[1]*cos(beta)-v[3]*sin(beta),v[2],v[1]*sin(beta)+v[3]*cos(beta)];

    
    for (var i= 0; i < 4 ; i++){
    let pt1q=qt(0,v1[1],v1[2],v1[3]);
    let tempAngle=2*PI*i/4;

    let ptiq=qRot(v2q(v),tempAngle,pt1q)
    //rotate pt1 n-times around axis v
    let pt1=ct(ptiq.b+o[1], ptiq.c+o[2], ptiq.d+o[3]); //traslated back to init point
          ctx.beginPath();
          ctx.strokeStyle = `green`; //improve, now shit
          ctx.moveTo(reMap.x(pt0.x), reMap.y(pt0.y));
          ctx.lineTo(reMap.x(pt1.x), reMap.y(pt1.y));
          ctx.stroke();

    //(x,y,z) =  v1[1],v1[2],v1[3]
    //axis = [null,pt1-pt0]
    //new, shortened vector
    var newv=q2v(pq(0.5,ptiq)); //reduction of 0.75
        
  if (v[2]>0.3){
    drawBranchNew(sumVectors(o,q2v(ptiq)),newv);
   }
  }
  


  

        }
